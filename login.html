    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="login-card">
                        <img src="./img/icon-logo.png" alt="icon-logo" class="hero-icon mx-auto d-block">
                        <h2 class="text-center mb-4">Welcome Back</h2>
                        <p class="text-center text-muted mb-4">Login to access your account</p>

                        <!-- Login Form -->
                        <form id="loginForm" class="auth-form">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                            <p class="text-center">
                                Don't have an account?
                                <a href="#" id="showRegister" class="text-primary">Register here</a>
                            </p>
                        </form>

                        <!-- Register Form (Hidden by default) -->
                        <form id="registerForm" class="auth-form" style="display: none;">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="registerConfirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                            <p class="text-center">
                                Already have an account?
                                <a href="#" id="showLogin" class="text-primary">Login here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
